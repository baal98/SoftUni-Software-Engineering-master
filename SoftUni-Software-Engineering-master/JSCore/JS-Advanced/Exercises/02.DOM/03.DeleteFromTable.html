<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03. Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail() {
        let input = document.getElementsByName('email')[0].value.trim();
        let trs = document.getElementsByTagName('tr');
        let trToBeDeleted = '';
        let resultElement = document.getElementById('result');

        for (let tr of trs) {
            let td = tr.children[1];
            if(td.textContent === input){
                trToBeDeleted = tr;
                resultElement.innerText = 'Deleted.';
                trToBeDeleted.parentNode.removeChild(trToBeDeleted);
                return;
            }
        }

       resultElement.textContent = 'Not found.'
    }
</script>
</body>
</html>
